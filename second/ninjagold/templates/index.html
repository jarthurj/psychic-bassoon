<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="wrapper">
		<div id="gold_counter">
			<p>Your Gold:{{current_gold}}</p>
		</div>
		<div id="locations">
			<div id="farm">
				<h1 class="location">Farm</h1>
				<h2>(earns 10-20 golds)</h2>
				<a href="/farm"><button type="submit">Find Gold!</a>
			</div>
			<div id="cave">
				<h1 class="location">Cave</h1>
				<h2>(earns 5-10 golds)</h2>
				<a href="/cave"><button type="submit">Find Gold!</a>
			</div>
			<div id="house">
				<h1 class="location">House</h1>
				<h2>(earns 2-5 golds)</h2>
				<a href="/house"><button type="submit">Find Gold!</a>
			</div>
			<div id="casino">
				<h1 class="location">Casino</h1>
				<h2>(earns/takes 0-25 golds)</h2>
				<a href="/casino"><button type="submit">Find Gold!</a>
			</div>
		</div>
		<div id="activities">
			<h1>Activities:</h1>
			<textarea>{{activities}}</textarea>
		</div>
	</div>
</body>

</html>
